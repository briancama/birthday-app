<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Cocktail Judging - Birthday Challenge Zone</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="css/geocities.css">
  <link rel="stylesheet" href="css/components/navigation.css">
  <link rel="stylesheet" href="css/components/submissions.css">
</head>

<body>
  <div class="container">
    <!-- Scrolling Marquee -->
    <marquee behavior="scroll" direction="left" scrollamount="6">
      *** COCKTAIL JUDGING ZONE! *** Rate each cocktail on a 1-5 scale * Pick your favorite!
    </marquee>

    <!-- Navigation Component -->
    <site-navigation></site-navigation>

    <div class="section text-center">
      <h1 class="rainbow-text">COCKTAIL JUDGING</h1>
      <p id="competitionName" class="large-text">Loading competition...</p>
      <div id="judgingStatus" class="highlight-box" style="margin: 1rem auto; max-width: 600px;">
        <p class="loading">Checking judging status...</p>
      </div>
    </div>

    <!-- Flame Divider -->
    <div class="flame-divider">
      <img src="images/flame_transparent.gif" alt="Flame Divider" onerror="this.style.display='none'">
    </div>

    <!-- Entries List -->
    <div class="section">
      <h2 class="text-shadow-light">COCKTAIL ENTRIES</h2>
      <div id="entriesList">
        <div class="loading">Loading entries...</div>
      </div>
    </div>

    <!-- View Rubric Link -->
    <div class="section text-center">
      <p><a href="cocktail-rubric.html" target="_blank" class="btn-secondary">VIEW FULL RUBRIC</a></p>
    </div>
  </div>

  <script type="module">
    import { appState } from './js/app.js';
    import { SiteNavigation } from './js/components/navigation.js';
    import { CocktailJudgingPage } from './js/pages/cocktail-judging.js';

    // Initialize application
    async function init() {
      const isAuthenticated = await appState.init();

      if (isAuthenticated) {
        const judgingPage = new CocktailJudgingPage();
        await judgingPage.init();
      }
    }

    init();
  </script>
</body>

</html>
