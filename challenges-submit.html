<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Submit Challenge - Birthday Challenge Zone</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="css/geocities.css">
  <link rel="stylesheet" href="css/components/navigation.css">
  <link rel="stylesheet" href="css/components/forms.css">
  <link rel="stylesheet" href="css/components/submissions.css">
</head>
<body>
  <div class="container">
    <!-- Navigation component will be inserted here -->
    <site-navigation></site-navigation>

    <div class="section">
      <button id="addChallengeBtn" class="add-challenge-btn">‚ú® ADD CHALLENGE ‚ú®</button>
      
      <h2>Your Submitted Challenges</h2>
      <div id="submissionsContainer">
        <div class="empty-state">Loading your submissions...</div>
      </div>
    </div>
  </div>

  <!-- Challenge Submission Modal -->
  <div id="challengeModal" class="challenge-modal">
    <div class="challenge-modal-overlay"></div>
    <div class="challenge-modal-content">
      <button id="closeChallengeModal" class="challenge-close">‚ùå CLOSE</button>
      
      <h2 class="text-center rainbow-text">SUBMIT A NEW CHALLENGE!</h2>
      
      <form id="challengeForm">
        <div class="form-group">
          <label for="challengeName">Challenge Name *</label>
          <input type="text" id="challengeName" required maxlength="100">
          <small>Max 100 characters</small>
        </div>

        <div class="form-group">
          <label for="challengeDescription">Challenge Description *</label>
          <textarea id="challengeDescription" required maxlength="500"></textarea>
          <small>Max 500 characters. Describe what needs to be done.</small>
        </div>

        <div class="form-group">
          <label for="challengeMetric">Success Metric</label>
          <input type="text" id="challengeMetric" maxlength="200">
          <small>Max 200 characters. How will success be measured?</small>
        </div>

        <div class="form-group">
          <label for="assignedTo">Assign To (Optional)</label>
          <input type="text" id="assignedTo" list="usersDatalist" placeholder="Start typing a username...">
          <datalist id="usersDatalist"></datalist>
          <small>Leave blank for anyone to accept, or assign to a specific user.</small>
        </div>

        <button type="submit" id="submitChallengeBtn">üöÄ SUBMIT CHALLENGE üöÄ</button>
        
        <div id="formError" class="error-message"></div>
        <div id="formSuccess" class="success-message"></div>
      </form>
    </div>
  </div>

  <script type="module">
    import { appState } from './js/app.js';
    import { SiteNavigation } from './js/components/navigation.js';
    import { ChallengesSubmitPage } from './js/pages/challenges-submit.js';

    async function init() {
      // Initialize app state (handles auth and navigation)
      const isAuthenticated = await appState.init();
      
      if (isAuthenticated) {
        // Initialize page
        const page = new ChallengesSubmitPage();
        await page.init();
      }
    }

    init();
  </script>
</body>
</html>
