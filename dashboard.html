<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="css/geocities.css">
  <link rel="stylesheet" href="css/components/navigation.css">
</head>

<body>
  <div class="container">
    <!-- Scrolling Marquee -->
    <marquee behavior="scroll" direction="left" scrollamount="6">
      *** WELCOME TO THE BIRTHDAY CHALLENGE ZONE! *** Check out the leaderboard! * New challenges daily! HOT!
    </marquee>

    <!-- Navigation Component -->
    <site-navigation></site-navigation>

    <div class="section">
      <h2>YOUR STATS</h2>
      <div id="personalStats"><div class="loading">Loading your stats...</div></div>
    </div>

    <!-- Flame Divider -->
    <div class="flame-divider">
      <img src="images/flame-divider.gif" alt="Flame Divider" onerror="this.style.display='none'">
    </div>

    <div class="section">

    </div>
  </div>

  <script type="module">
    import { appState } from './js/app.js';
    import { SiteNavigation } from './js/components/navigation.js';
    import { DashboardPage } from './js/pages/dashboard.js';

    // Initialize application
    async function init() {
      // Initialize app state (handles auth, user loading, navigation)
      const isAuthenticated = await appState.init();

      if (isAuthenticated) {
        // Initialize dashboard-specific functionality
        const dashboard = new DashboardPage();
        await dashboard.init();

    // Start the application
    init();
