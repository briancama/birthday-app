<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>ğŸ‰ Birthday Challenge Zone ğŸ‰</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="css/geocities.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
  <div class="login-container">
    <h1 class="rainbow-text">ğŸ‰ WELCOME TO THE PARTY! ğŸ‚</h1>
    
    <!-- Under Construction GIF -->
    <img src="images/construction.gif" alt="Under Construction" class="construction-gif" 
         onerror="this.style.display='none'">
    
    <div style="text-align: center; padding: 2rem; background: #FFFF00; border: 4px dashed #FF00FF; margin: 2rem 0;">
      <h2 style="color: #FF0000; margin: 0 0 1rem 0;">ğŸš§ COMING SOON! ğŸš§</h2>
      <p style="font-size: 1.2rem; margin: 0; color: #000;">The challenge zone is currently under construction! Check back soon!!!</p>
      <p style="margin-top: 1rem;"><a href="invitation.html" style="color: #0000FF; text-decoration: underline; font-weight: bold;">View the Party Invitation â†’</a></p>
    </div>
    
    <!-- Login form temporarily disabled -->
    <form id="loginForm" style="display: none;">
      <div class="form-group">
        <label for="username">â­ ENTER YOUR USERNAME â­</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Type here..."
          required
          autocomplete="off"
        >
      </div>
      <button type="submit" id="submitBtn">ğŸš€ SIGN IN NOW! ğŸš€</button>
      <div id="error" class="error"></div>
    </form>
  </div>

<script type="module">
    import { SUPABASE_CONFIG } from './js/config.js'
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
    
    const supabase = createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.key)

    const form = document.getElementById('loginForm')
    const usernameInput = document.getElementById('username')
    const submitBtn = document.getElementById('submitBtn')
    const errorDiv = document.getElementById('error')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      errorDiv.textContent = ''
      
      const username = usernameInput.value.trim()
      if (!username) return

      submitBtn.disabled = true
      submitBtn.textContent = 'Signing in...'

      try {
        // Check if user exists
        const { data: existing, error: selectErr } = await supabase
          .from('users')
          .select('*')
          .eq('username', username)
          .maybeSingle()

        if (selectErr) throw selectErr

        let user = existing

        if (!existing) {
          // Create new user
          const { data: newUser, error: insertErr } = await supabase
            .from('users')
            .insert([{ username, display_name: username }])
            .select()
            .single()

          if (insertErr) throw insertErr
          user = newUser
        }

        // Store user ID in localStorage
        localStorage.setItem('user_id', user.id)
        localStorage.setItem('username', user.username)
        localStorage.setItem('display_name', user.display_name)

        // Redirect to dashboard
        window.location.href = 'dashboard.html'

      } catch (err) {
        console.error('Sign in error:', err)
        errorDiv.textContent = err.message || 'Sign in failed. Please try again.'
        submitBtn.disabled = false
        submitBtn.textContent = 'Sign In'
      }
    })

    // Check if already signed in
    if (localStorage.getItem('user_id')) {
      window.location.href = 'dashboard.html'
    }
  </script>
</body>
</html>
