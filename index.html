<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #333;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #5568d3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error {
      color: #e53e3e;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Birthday App</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Enter your username"
          required
          autocomplete="off"
        >
      </div>
      <button type="submit" id="submitBtn">Sign In</button>
      <div id="error" class="error"></div>
    </form>
  </div>

<script type="module">
    // Replace with your Supabase credentials
    const SUPABASE_URL = 'https://pvvkkcqxkwlzfwlladoe.supabase.co'
    const SUPABASE_KEY = 'sb_publishable_INEqArDABXzb2p2YjiwhJA_jlj_4Q2y' // Get from Supabase dashboard â†’ Settings â†’ API

    // Import Supabase client from CDN (corrected URL)
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

    const form = document.getElementById('loginForm')
    const usernameInput = document.getElementById('username')
    const submitBtn = document.getElementById('submitBtn')
    const errorDiv = document.getElementById('error')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      errorDiv.textContent = ''
      
      const username = usernameInput.value.trim()
      if (!username) return

      submitBtn.disabled = true
      submitBtn.textContent = 'Signing in...'

      try {
        // Check if user exists
        const { data: existing, error: selectErr } = await supabase
          .from('users')
          .select('*')
          .eq('username', username)
          .maybeSingle()

        if (selectErr) throw selectErr

        let user = existing

        if (!existing) {
          // Create new user
          const { data: newUser, error: insertErr } = await supabase
            .from('users')
            .insert([{ username, display_name: username }])
            .select()
            .single()

          if (insertErr) throw insertErr
          user = newUser
        }

        // Store user ID in localStorage
        localStorage.setItem('user_id', user.id)
        localStorage.setItem('username', user.username)
        localStorage.setItem('display_name', user.display_name)

        // Redirect to dashboard
        window.location.href = 'dashboard.html'

      } catch (err) {
        console.error('Sign in error:', err)
        errorDiv.textContent = err.message || 'Sign in failed. Please try again.'
        submitBtn.disabled = false
        submitBtn.textContent = 'Sign In'
      }
    })

    // Check if already signed in
    if (localStorage.getItem('user_id')) {
      window.location.href = 'dashboard.html'
    }
  </script>
</body>
</html>
