<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ‰ Birthday Challenge Zone ğŸ‰</title>
  <link rel="stylesheet" href="css/geocities.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
  <div class="login-container">
    <h1 class="rainbow-text">ğŸ‰ WELCOME TO THE PARTY! ğŸ‚</h1>
    
    <!-- Under Construction GIF -->
    <img src="images/construction.gif" alt="Under Construction" class="construction-gif" 
         onerror="this.style.display='none'">
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">â­ ENTER YOUR USERNAME â­</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Type here..."
          required
          autocomplete="off"
        >
      </div>
      <button type="submit" id="submitBtn">ğŸš€ SIGN IN NOW! ğŸš€</button>
      <div id="error" class="error"></div>
    </form>
  </div>

<script type="module">
    // Replace with your Supabase credentials
    const SUPABASE_URL = 'https://pvvkkcqxkwlzfwlladoe.supabase.co'
    const SUPABASE_KEY = 'sb_publishable_INEqArDABXzb2p2YjiwhJA_jlj_4Q2y' // Get from Supabase dashboard â†’ Settings â†’ API

    // Import Supabase client from CDN (corrected URL)
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

    const form = document.getElementById('loginForm')
    const usernameInput = document.getElementById('username')
    const submitBtn = document.getElementById('submitBtn')
    const errorDiv = document.getElementById('error')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      errorDiv.textContent = ''
      
      const username = usernameInput.value.trim()
      if (!username) return

      submitBtn.disabled = true
      submitBtn.textContent = 'Signing in...'

      try {
        // Check if user exists
        const { data: existing, error: selectErr } = await supabase
          .from('users')
          .select('*')
          .eq('username', username)
          .maybeSingle()

        if (selectErr) throw selectErr

        let user = existing

        if (!existing) {
          // Create new user
          const { data: newUser, error: insertErr } = await supabase
            .from('users')
            .insert([{ username, display_name: username }])
            .select()
            .single()

          if (insertErr) throw insertErr
          user = newUser
        }

        // Store user ID in localStorage
        localStorage.setItem('user_id', user.id)
        localStorage.setItem('username', user.username)
        localStorage.setItem('display_name', user.display_name)

        // Redirect to dashboard
        window.location.href = 'dashboard.html'

      } catch (err) {
        console.error('Sign in error:', err)
        errorDiv.textContent = err.message || 'Sign in failed. Please try again.'
        submitBtn.disabled = false
        submitBtn.textContent = 'Sign In'
      }
    })

    // Check if already signed in
    if (localStorage.getItem('user_id')) {
      window.location.href = 'dashboard.html'
    }
  </script>
</body>
</html>
