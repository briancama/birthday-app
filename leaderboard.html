<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Leaderboard - Birthday Challenge Zone</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="css/geocities.css">
  <link rel="stylesheet" href="css/components/navigation.css">
</head>

<body>
  <div class="container">
    <!-- Scrolling Marquee -->
    <marquee behavior="scroll" direction="left" scrollamount="6">
      *** LEADERBOARD! *** Who's on top? * Check your ranking! * Competition is fierce! ***
    </marquee>

    <!-- Navigation Component -->
    <site-navigation></site-navigation>

    <div class="section">
      <h2 class="text-shadow-light">TOP PLAYERS<img src="images/trophy.gif" alt="Trophy" class="trophy-gif"></h2>
      <div id="scoreboard"><div class="loading">Loading leaderboard...</div></div>
    </div>
  </div>

  <script type="module">
    import { appState } from './js/app.js';
    import { SiteNavigation } from './js/components/navigation.js';
    import { LeaderboardPage } from './js/pages/leaderboard.js';

    // Initialize application
    async function init() {
      // Initialize app state (handles auth, user loading, navigation)
      const isAuthenticated = await appState.init();

      if (isAuthenticated) {
        // Initialize leaderboard-specific functionality
        const leaderboard = new LeaderboardPage();
        await leaderboard.init();
      }
    }

    // Start the application
    init();
  </script>
</body>

</html>
